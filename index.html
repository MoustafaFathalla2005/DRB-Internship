<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Driver Scheduling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Driver Scheduling</h1>
  </header>

  <div class="container">

    <div class="card p-3 mb-3">
      <h6>Driver (Add / Edit)</h6>
      <form id="driverForm" class="row g-2 align-items-center">
        <div class="col-md-3">
          <input type="text" id="driverName" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-3">
          <input type="email" id="driverEmail" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-2">
          <input type="text" id="driverCompany" class="form-control" placeholder="Company">
        </div>
        <div class="col-md-1 form-actions">
          <input type="hidden" id="driverEditId">
          <button class="btn btn-success" type="submit" id="driverSubmitBtn">Add</button>
          <button class="btn btn-secondary d-none" type="button" id="driverCancelBtn">Cancel</button>
        </div>
      </form>
    </div>

    <div class="card p-3 mb-3">
      <div class="d-flex justify-content-between align-items-center mb-2 gap-2">
        <h5 class="mb-0">Drivers</h5>
        <div class="d-flex gap-2">
          <input type="text" id="searchDriver" class="form-control search-box" placeholder="Search driver...">
          <button class="btn btn-danger btn-sm" id="resetBtn">Reset All</button>
        </div>
      </div>
      <table class="table table-bordered table-hover" id="driversTable">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Company</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card p-3 mb-3">
      <h6>Route (Add / Edit)</h6>
      <form id="routeForm" class="row g-2 align-items-center">
        <div class="col-md-2">
          <input type="text" id="routeFrom" class="form-control" placeholder="From" required>
        </div>
        <div class="col-md-2">
          <input type="text" id="routeTo" class="form-control" placeholder="To" required>
        </div>
        <div class="col-md-2">
          <input type="date" id="routeDate" class="form-control" required>
        </div>
        <div class="col-md-2">
          <select id="routeDriver" class="form-select">
            <option value="">Unassigned</option>
          </select>
        </div>
        <div class="col-md-1 form-actions">
          <input type="hidden" id="routeEditId">
          <button class="btn btn-success" type="submit" id="routeSubmitBtn">Add</button>
          <button class="btn btn-secondary d-none" type="button" id="routeCancelBtn">Cancel</button>
        </div>
      </form>
    </div>

    <div class="card p-3 mb-3">
      <div class="d-flex justify-content-between align-items-center mb-2 gap-2">
        <h5 class="mb-0">Routes</h5>
        <input type="text" id="searchRoute" class="form-control search-box" placeholder="Search route...">
      </div>
      <table class="table table-bordered table-hover" id="routesTable">
        <thead>
          <tr><th>From</th><th>To</th><th>Date</th><th>Driver</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="mb-3">
      <label for="monthFilter">Monthly filtering</label>
      <input type="month" id="monthFilter" class="form-control">
    </div>

    <div id="calendar" class="calendar"></div>
    <div id="calendarDetails" class="mt-3"></div>
  </div>

  <footer>
    <small>Â© 2025 DRB Internship</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
